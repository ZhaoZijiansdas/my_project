# parent
# ├── ultralytics
# └── datasets
#     └── coco8-pose  ← downloads here (1 MB)


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
#path: G:/yolov8/yolov8_segment_pose-main/datasets/mydata  # dataset root dir
train: G:/yolov8/yolov8_segment_pose-main/datasets/d11/images/train  # train images (relative to 'path') 4 images
val: G:/yolov8/yolov8_segment_pose-main/datasets/d11/images/val  # val images (relative to 'path') 4 images


# Keypoints
kpt_shape: [5, 3]  # number of keypoints, number of dims (2 for x,y or 3 for x,y,visible)


# Classes
names:
  0: d11


# Download script/URL (optional)
download: https://ultralytics.com/assets/coco8-pose.zip
